<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=%PUBLIC_URL%/" />
    <script>
      // SPA redirect for GitHub Pages
      var segment = window.location.pathname.split('/')[1];
      if (segment) {
        var newUrl = window.location.origin + '/' + segment + '/';
        window.location.replace(newUrl);
      }
    </script>
  </head>
  <body></body>
  </html>
